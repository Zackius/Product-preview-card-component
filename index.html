<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"> Zacharia Kamau Ndung'u</a>.
    </div>

    <div class="product-display">
      <div class="product">
        <div>
          <img src="./images/image-product-desktop.jpg" alt="product-destop" />
        </div>

        <div class="description">
          <p>P E R F U M E</p>
          <h3 class="pname"><b>Gabrielle Essence Eau De Parfum</b></h3>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <span class="cost">$149.99</span> &nbsp
          <span class="discount">$169.99</span>

          <button><img src="./images/icon-cart.svg" /> Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
